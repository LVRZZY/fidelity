<script>
// Simulating a user login status (you may use your own logic)
const isLoggedIn = false;

// Get the login option element
const loginOption = document.getElementById('login-option');

// Update the content based on the login status
if (isLoggedIn) {
    loginOption.innerHTML = '<a href="/logout">Logout</a>';
} else {
    loginOption.innerHTML = '<a href="/login">Login</a>';
}
</script>
